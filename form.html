<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <!--Close Button-->
        <div class="back-container">
          <a href="contact.html" class="close-link">
            <span aria-hidden="true">&times;</span>
          </a>
        </div>
        <div class="contact-container">
          <p>Contact Form</p>
        </div>
      </div>
    </nav>
    <form
      name="contactForm"
      id="contactForm"
      enctype="text/plain"
      action="#"
    >
      <div class="full-name">
        <div class="first-name">
          <h3>First Name (required)</h3>
          <input
            type="text"
            name="entry.1578456713"
            id="entry.1578456713"
            required
          />
        </div>
        <div class="last-name">
          <h3>Last Name (required)</h3>
          <input
            type="text"
            name="entry.746562545"
            id="entry.746562545"
            required
          />
        </div>
      </div>
      <div class="email">
        <h3>Email (required)</h3>
        <input
          type="email"
          name="entry.1603790202"
          id="entry.1603790202"
          required
        />
      </div>
      <div class="subject">
        <h3>Subject</h3>
        <input type="text" name="entry.1079109706" id="entry.1079109706" />
      </div>
      <div class="message">
        <h3>Message (required)</h3>
        <textarea
          class="userinput"
          name="entry.839447095"
          id="entry.839447095"
          required
        ></textarea>
      </div>
      <div class="phone">
        <h3>Phone (required)</h3>
        <input
          type="text"
          name="entry.1009769371"
          id="entry.1009769371"
          required
        />
      </div>
      <div class="g-recaptcha" data-sitekey="6LcS368qAAAAAKtTkzlzmNx7SNQDdvN6Ts45zRvg" data-callback="onRecaptchaSuccess"></div>
      <div class="error-message">Please verify that you are not a robot</div>
      <button type="submit">Submit</button>
    </form>

    <script src="js/main.js"></script>
