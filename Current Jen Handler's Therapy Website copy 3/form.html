<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- Enhanced Meta Tags -->
    <meta name="description" content="Here is my contact form to send me an email. Thank you for filling it out. I will respond back to you as soon as I can." />
    <meta name="keywords" content="contact form, contact me, get in touch" />
    <meta name="author" content="Jen Handler, LCSW" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact" />
    <meta property="og:description" content="Here is my contact form to send me an email. Thank you for filling it out. I will respond back to you as soon as I can." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/form.html" />
    <meta property="og:image" content="https://yourwebsite.com/images/contact-form-preview.jpg" />

    <!-- Twitter Meta Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourhandle" />
    <meta name="twitter:title" content="Contact Form | Jen Handler, LCSW" />
    <meta name="twitter:description" content="Here is my contact form to send me an email. I'll respond as soon as I can." />
    <meta name="twitter:image" content="https://yourwebsite.com/images/contact-form-preview.jpg" />

    <!-- Structured Schema Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Form",
        "description": "Here is my contact form to send me an email. I'll respond as soon as I can.",
        "url": "https://yourwebsite.com/form.html",
        "mainEntity": {
          "@type": "ContactPoint",
          "contactType": "customer support",
          "availableLanguage": "English",
          "areaServed": "Worldwide",
          "contactMethod": "Form submission",
          "requiresEmailAddress": true,
          "requiresPhoneNumber": true
        },
        "potentialAction": {
          "@type": "ContactAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://docs.google.com/forms/d/e/1FAIpQLSfVlTPvY-DUpcFcyEicAPTPXidQ6v4yBjZK8MUY5FOFmaH7zw/formResponse?"
          }
        }
      }
      </script>

    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <!--Close Button-->
          <div class="back-container">
            <a href="contact.html" class="close-link">
              <span aria-hidden="true">&times;</span>
            </a>
          </div>
          <div class="contact-container">
            <h1>Contact Form</h1>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form
        name="contactForm"
        id="contactForm"
        enctype="text/plain"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfVlTPvY-DUpcFcyEicAPTPXidQ6v4yBjZK8MUY5FOFmaH7zw/formResponse?"
        target="hidden_iframe"
        onsubmit="submitted=true;"
      >
        <div class="full-name">
          <div class="first-name">
            <h3>First Name (required)</h3>
            <input
              type="text"
              name="entry.1578456713"
              id="entry.1578456713"
              required
            />
          </div>
          <div class="last-name">
            <h3>Last Name (required)</h3>
            <input
              type="text"
              name="entry.746562545"
              id="entry.746562545"
              required
            />
          </div>
        </div>
        <div class="email">
          <h3>Email (required)</h3>
          <input
            type="email"
            name="entry.1603790202"
            id="entry.1603790202"
            required
          />
        </div>
        <div class="subject">
          <h3>Subject</h3>
          <input type="text" name="entry.1079109706" id="entry.1079109706" />
        </div>
        <div class="message">
          <h3>Message (required)</h3>
          <textarea
            class="userinput"
            name="entry.839447095"
            id="entry.839447095"
            required
          ></textarea>
        </div>
        <div class="phone">
          <h3>Phone (required)</h3>
          <input
            type="text"
            name="entry.1009769371"
            id="entry.1009769371"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>

    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display: none"
      onload="if(submitted) {window.location.href='formconfirmation.html';}"
      >
    </iframe>

    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <script type="text/javascript">
      $("#gform").on("submit", function (e) {
        $("#gform *").fadeOut(2000);
        $("#gform").prepend("Thank you for contacting me! I will respond as soon as I can.");
      });
    </script>
  </body>
</html>
